<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
			rel="stylesheet"
			integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="main.css" />
		<title>Animated Counter</title>
	</head>
	<body>
		<header>
			<div class="container">
				<h1>Animated Counter</h1>
			</div>
		</header>

		<section class="counters">
			<div class="container">
				<div>
					<i class="fa fa-youtube fa-4x"></i>
					<div class="counter" data-target="60000">0</div>
					<h3>Subscribers</h3>
				</div>

				<div>
					<i class="fa fa-twitter fa-4x"></i>
					<div class="counter" data-target="15000">0</div>
					<h3>Followers</h3>
				</div>

				<div>
					<i class="fa fa-facebook fa-4x"></i>
					<div class="counter" data-target="9000">0</div>
					<h3>Likes</h3>
				</div>

				<div>
					<i class="fa fa-linkedin fa-4x"></i>
					<div class="counter" data-target="5000">0</div>
					<h3>Subscribers</h3>
				</div>
			</div>
		</section>
		<script src="script.js"></script>
	</body>
</html>
